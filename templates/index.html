<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Verification Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Site Header */
        .site-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px 12px 0 0;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-weight: 700;
            color: #4f46e5;
            gap: 10px;
        }

        .logo i {
            font-size: 1.8em;
            color: #7c3aed;
        }

        .contact-btn {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Ccircle cx='30' cy='30' r='4'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
            opacity: 0.3;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .gst-icon {
            font-size: 3em;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 0.95em;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.1em;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background-color: #f9fafb;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4f46e5;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .captcha-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }

        .captcha-image {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            padding: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .captcha-input {
            flex: 1;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(79, 70, 229, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .features {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #e5e7eb;
        }

        .feature-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #6b7280;
            font-size: 0.9em;
        }

        .feature-item i {
            color: #4f46e5;
            width: 16px;
        }

        .info-banner {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            display: flex;
            align-items: start;
            gap: 12px;
        }

        .info-banner i {
            color: #0ea5e9;
            margin-top: 2px;
        }

        .info-banner p {
            color: #0c4a6e;
            font-size: 0.9em;
            line-height: 1.5;
            margin: 0;
        }

        /* Site Footer */
        .site-footer {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 0 0 12px 12px;
            padding: 15px 30px;
            text-align: center;
            color: #6b7280;
            font-size: 0.9em;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
        }

        .site-footer i {
            color: #ef4444;
        }

        /* Contact Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            position: relative;
            animation: slideUp 0.3s ease-out;
            text-align: center;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 15px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #4f46e5;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #374151;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border-radius: 50%;
            text-decoration: none;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .site-header,
            .site-footer {
                padding: 15px 20px;
            }
            
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .captcha-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .feature-list {
                grid-template-columns: 1fr;
            }

            .social-links {
                gap: 15px;
            }

            .social-links a {
                width: 45px;
                height: 45px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <i class="fas fa-cogs"></i>
            ABHISOLUTIONS
        </div>
        <button class="contact-btn" onclick="openModal()">
            <i class="fas fa-envelope"></i> Contact
        </button>
    </header>

    <div class="main-content">
        <div class="container">
            <div class="header">
                <div class="header-content">
                    <i class="fas fa-file-invoice-dollar gst-icon"></i>
                    <h1>GST Verification</h1>
                    <p>Verify GST registration details instantly</p>
                </div>
            </div>
            
            <div class="form-container">
                <div class="info-banner">
                    <i class="fas fa-info-circle"></i>
                    <p>Enter a valid 15-digit GSTIN to retrieve taxpayer details from the official GST portal.</p>
                </div>
                
                <form action="/getGSTDetails" method="post" id="gstForm">
                    <input type="hidden" name="sessionId" value="{{ session_id }}">
                    
                    <div class="form-group">
                        <label for="gstin">
                            <i class="fas fa-hashtag"></i> GST Identification Number (GSTIN)
                        </label>
                        <div class="input-wrapper">
                            <i class="fas fa-hashtag"></i>
                            <input type="text" 
                                   id="gstin" 
                                   name="GSTIN" 
                                   placeholder="Enter 15-digit GSTIN (e.g., 09AAACH7409R1ZZ)" 
                                   maxlength="15" 
                                   required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="captcha">
                            <i class="fas fa-shield-alt"></i> Security Verification
                        </label>
                        <div class="captcha-container">
                            <img src="{{ captcha }}" 
                                 alt="Security captcha" 
                                 class="captcha-image"
                                 onclick="refreshCaptcha()"
                                 title="Click to refresh captcha">
                            <div class="captcha-input">
                                <div class="input-wrapper">
                                    <i class="fas fa-key"></i>
                                    <input type="text" 
                                           id="captcha" 
                                           name="captcha" 
                                           placeholder="Enter captcha" 
                                           autocomplete="off" 
                                           required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-search"></i>
                        Verify GST Details
                    </button>
                </form>

                <div class="features">
                    <h3 style="color: #374151; margin-bottom: 15px; font-size: 1.1em;">
                        <i class="fas fa-check-circle" style="color: #10b981;"></i>
                        What You'll Get
                    </h3>
                    <div class="feature-list">
                        <div class="feature-item">
                            <i class="fas fa-building"></i>
                            <span>Business Name</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Registered Address</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-calendar-check"></i>
                            <span>Registration Date</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-clipboard-check"></i>
                            <span>GST Status</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        Made by <i class="fas fa-heart"></i> Abhi dubey
    </footer>

    <!-- Contact Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Contact Me</h2>
            <div class="social-links">
                <a href="https://www.instagram.com/abhidubey314/" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.snapchat.com/@abhidubey314" target="_blank" title="Snapchat">
                    <i class="fab fa-snapchat-ghost"></i>
                </a>
                <a href="https://linktr.ee/abhidubey314" target="_blank" title="Linktree">
                    <i class="fas fa-link"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Modal functions
function openModal() {
    document.getElementById('contactModal').style.display = 'block';
}

function closeModal() {
    document.getElementById('contactModal').style.display = 'none';
}

// Close modal when clicking outside
window.onclick = function(event) {
    const modal = document.getElementById('contactModal');
    if (event.target === modal) {
        closeModal();
    }
}

// Refresh captcha function (placeholder - implement backend refresh if needed)
function refreshCaptcha() {
    // This would need to be implemented on the backend to generate a new captcha
    alert('Please refresh the page to get a new captcha');
}

// Auto-format GSTIN input
document.getElementById('gstin').addEventListener('input', function(e) {
    let value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
    if (value.length > 15) {
        value = value.substring(0, 15);
    }
    e.target.value = value;
});

// Auto-uppercase captcha
document.getElementById('captcha').addEventListener('input', function(e) {
    e.target.value = e.target.value.toUpperCase();
});

// Form validation
document.getElementById('gstForm').addEventListener('submit', function(e) {
    const gstin = document.getElementById('gstin').value;
    const captcha = document.getElementById('captcha').value;
    
    if (gstin.length !== 15) {
        alert('Please enter a valid 15-digit GSTIN');
        e.preventDefault();
        return false;
    }
    
    if (captcha.length < 3) {
        alert('Please enter the captcha text');
        e.preventDefault();
        return false;
    }
    
    // Show loading state
    const submitBtn = document.querySelector('.submit-btn');
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
    submitBtn.disabled = true;
});
    </script>
</body>
</html>
